<div class="example-button-row">
    <button 
      mat-flat-button color="primary" 
      style="margin-bottom: 10%;"
      (click)="addPatito()"
      >
    Agregar Patito</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.color | colorPipe}} </td>
    </ng-container>
  
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Tama√±o </th>
      <td mat-cell *matCellDef="let element"> {{element.size | sizePipe}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
  
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
            <div class="button-column" >
                <button mat-mini-fab color="primary" style="text-align: start;" (click)="editPatito(element)"><mat-icon>edit</mat-icon></button>
                <button mat-mini-fab color="warn" style="text-align: start;" (click)="delete(element);"><mat-icon>delete</mat-icon></button>
            </div> 
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
